<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>Epub!</title>
        <link rel="stylesheet" href="../css/font-awesome-4.7.0/css/font-awesome.min.css">
        <script type="text/javascript" src="../js/src/lib/epub.js/build/epub.min.js"></script>
        <script type="text/javascript" src="../js/src/lib/epub.js/build/libs/zip.min.js"></script>
        <link rel="stylesheet" href="../css/style.css">
    </head>
    <body>
        <div id="app">
            <div id="titleWrapper">
                <div id="title"></div> 
            </div>
            <div id="sidebar">
                <span id="findInputWrapper">
                    <input id="findInput" type="text" placeholder="&#xf002;" disabled/>
                    <i id="clearFind" class="fa fa-times" aria-hidden="true"></i>
                </span>
                <div id="sidebar-contents"></div>
            </div>
            <div id="reader">
                <div class="gutter" id="left-gutter">
                    <i id="menu-button" class="fa fa-bars"></i>
                    <i id="page-left" class="fa fa-chevron-left arrow" onclick="Livre.prevPage();"></i>
                </div>
                <div id="book">
                    <div id="start-page">
                        <p class="no-book-message" onclick="Livre.loadBookDialog();">Open a new book (Ctrl-O)</p>
                        <div id="recent-books">
                            <hr>
                            <p id="recent-books-label">Recent books:</p>
                            <br>
                            <ul id="recently-opened">
                            </ul>
                        </div>
                    </div>
                </div>
                <div class="gutter" id="right-gutter">
                    <i id="page-right" class="fa fa-chevron-right arrow" onclick="Livre.nextPage();"></i>
                </div>
            </div>
        </div>
        <script type="text/javascript" src="../js/dist/renderer.bundle.js"></script>
    </body>
</html>
